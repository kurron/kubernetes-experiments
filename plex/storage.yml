---
apiVersion: v1
kind: PersistentVolume
metadata:
    name: video-bravo
spec:
    storageClassName: video
    capacity:
        storage: 1T
    accessModes:
        - ReadOnlyMany
    nfs:
        server: 192.168.1.200
        path: /mnt/primary/low-priority/videos
---
apiVersion: v1
kind: PersistentVolume
metadata:
    name: music-bravo
spec:
    storageClassName: music
    capacity:
        storage: 1T
    accessModes:
        - ReadOnlyMany
    nfs:
        server: 192.168.1.200
        path: /mnt/primary/medium-priority/music
---
apiVersion: v1
kind: PersistentVolume
metadata:
    name: plex-config-bravo
spec:
    storageClassName: plex-config
    capacity:
        storage: 16G
    accessModes:
        - ReadWriteOnce
    iscsi:
          targetPortal: 192.168.1.200:3260
          iqn: iqn.2005-10.org.freenas.ctl:plex-configuration-bravo
          lun: 0
          fsType: ext4
          readOnly: false
